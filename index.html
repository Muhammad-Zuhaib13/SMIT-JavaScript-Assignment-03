<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recomendation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet"> 
    <script src="./app.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <h1 class="text-uppercase display-1 text-center shadow-lg">
                MOVIE recomendation APP
            </h1>
            <div class="searchFields">
            <div class="row g-3 text-left mt-4">
                <div class="col-md-4">
                    <label for="movieGener" class="form-label">GENER</label>
                    <select class="form-select" id="genresDropDownList">
                        <option value="ALL">ALL</option>
                      </select>
                </div>
                <div class="col-md-4">
                  <label for="movieYear" class="form-label">YEAR</label>
                  <select id="yearsDropDownList" class="form-select">
                     <option value="ALL">ALL</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="movieLanguage" class="form-label">LANGUAGE</label>
                    <select class="form-select" id="languagesDropDownList">
                        <option value="ALL">ALL</option>
                      </select>
                </div>
                <div class="col-md-8">
                    <label for="movieRating" class="form-label">RATING</label>
                    <select class="form-select" id="ratingDropDownList">
                        <option value="ALL">ALL</option>
                      </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="button" class="btn btn-primary" id="btnSearch">SEARCH</button>
                </div>
            </div>
            </div>
        </div>
    </header>

    <main>
        <section class="Main container mt-3">
            <div class="searchResults">

                <div class="row border border-top-2 border-bottom-2 border-start-0 border-end-0">
                    <div class="col-md-1 ps-4">
                        <h4>RANK</h4>
                    </div>
                    <div class="col-md-9 ps-4">
                        <h4>MOVIE</h4>
                    </div>
                    <div class="col-md-2 text-center">
                        <h4>YEAR</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col md-12">
                     <ol class="list-group list-group-numbered" id="moviesSearchResultOl">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-1">

                                </div>
                                <div class="col-md-1">
                                    <img src="https://images.tmdb.org/t/p/w45/tnAuB8q5vv7Ax9UAEje5Xi4BXik.jpg" class="img-fluid" alt="">
                                </div>
                                <div class="col-md-8 my-auto">
                                    <h5>Zack Snyder's Justice League</h5>
                                    <div id="movie-genres">
                                    <p>
                                        <span id="certified" class="p-2 border shadow ">R</span>
                                       <span id="movie-genres">
                                        "Action",
                                        "Adventure",
                                        "Fantasy",
                                        "Science Fiction". 
                                        </span>
                                        <span id="runtime">2.43</span>hrs
                                        English
                                    </p>
                                    </div>
                                </div>
                                <div class="col-md-2 ps-5 text-center">
                                    <h5>
                                        2021-03-18
                                    </h5>
                                </div>
                            </div>
                        </li>
                    </ol>
                  </div>
                </div>
            </div>
            <div>
            </div>
        </section>
        <section id="MovieDetails">
         <div class="container mt-3 mb-3">
            <h2>Movie Details</h2>
            <div id="MovieDetailsContainer"></div>
         </div>
       </section>
    </main>
</body>
</html>
